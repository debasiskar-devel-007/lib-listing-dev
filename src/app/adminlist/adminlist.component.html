<app-adminheader></app-adminheader>

<mat-drawer-container>
  <mat-drawer #snav [mode]="'side'" hasbackdrop="false" opened>
   <app-adminleftpanel></app-adminleftpanel>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar>ShatterBlock Dashboard </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-toolbar class="breadcrumb"> <a style="text-decoration: none;" href=""> User Table &nbsp;/&nbsp; </a> User List</mat-toolbar>


    <!--for filtering-->




    <mat-grid-list cols="2" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field class="filter_input">
          <input class="filter_input" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search By Filter">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile class="btn_wrapper">
        <button mat-raised-button (click)="toggle()" >{{buttonName}}</button>
        <button mat-raised-button color="primary" class="add_button" [routerLink]="['/adminform']">Add</button>
        <button mat-raised-button color="primary" class="add_button" (click)="openDialog()">Add with Modal</button>

      </mat-grid-tile>
    </mat-grid-list>



<!--class="mat-elevation-z8" for box-shadow-->
    <ng-container *ngIf="show">
    <table mat-table [dataSource]="dataSource" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> <b>No.</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><b>Name</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> <b>Username</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> <b>Address</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> <b>Actions</b> </th>
        <td mat-cell *matCellDef="let element">
          <div class="action_button_wrap">
            <button mat-flat-button color="primary"> Edit</button>
            <button mat-flat-button color="warn">Delete</button>
          </div>
        </td>
      </ng-container>
      <!--<i class="material-icons">  delete_sweep </i>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    </ng-container>



    <!-- for grid view structure-->
        <ng-container *ngIf="hide">
    <mat-grid-list cols="4" rowHeight="fit" class="gridview_list" [gutterSize]="'10px'">

      <mat-grid-tile *ngFor="let data of dataSource">
          <h5>Name: {{ data.name}}</h5>
          <h5>ID: {{ data.position}}</h5>
          <h5>User Name: {{ data.username}}</h5>
          <h5>Address: {{ data.address}}</h5>
        <button mat-raised-button color="primary">View More</button>
      </mat-grid-tile>



    </mat-grid-list>

        </ng-container>





  </mat-drawer-content>
</mat-drawer-container>
