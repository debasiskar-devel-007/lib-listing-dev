<mat-card class="deletenotesparentcls">
    <mat-card-content class="deletenoteschildcls">
        <h3> hey !!</h3>
        <P>Are you sure you want to delete this note?</P>
    </mat-card-content>
    <ng-container>
        
        <mat-card-content class="deletenotescls">
            <button mat-button class="liblist_btn_1" (click)="responseFunction('Yes')">
                Yes
            </button>
            <button mat-button class="liblist_btn_2" (click)="onNoClick()">
                No
            </button>
        </mat-card-content>
    </ng-container>
</mat-card>
